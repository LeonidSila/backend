<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Интернет-магазин</title>
<style>
    body {
        background-color: #685a5a;
    }
</style>
</head>
<body>

<table
border="1"
align="center"
rules="rows"
style="width:60%;">

<tr>

<td>



<table
border="1"
background=""
bgcolor="#7FFFD4"
cellpadding="10"
style="width:100%; border-radius:5px;">
<tr>
<th>
<h1>Интернет-магазин (организации)</h1>
<h3>Описание сайта</h3>
</th>
</tr>
</table>


<table
border="1"
bgcolor="#e6e6fa"
cellpadding="10"
style="width:100%; border-radius:5px;">
<tr>

<td
rowspan="2"
style="width:80%">
<h2>Описание</h2>
<!--Начинаем абзац с красной строки-->
<p style="text-indent:20px">
    ОПИСАНИЕ ТОВАРА</p>

<p style="text-indent:20px"></p>
<!--Закрываем ячейку-->
</td>

<!--САЙДБАР-->

<!--Создаём ячейку сайдбара-->
<td bgcolor="#e6e6fa">
<h3>Меню</h3>
<!--Абзац для ссылки на страницу сайта-->
<p>
<!--Ссылка на страницу сайта-->
<a href="http://127.0.0.1:5000">
<span style="margin-left:5px;">Главное</span></a>
</p>
<p>
<a href="jacket.html">
<span style="margin-left:5px;">Куртки</span;></a>
</p>
<p>
<a href="shoes.html">
<span style="margin-left:5px;">Обувь</span></a>
</p>
<p>
<a href="clothing.html">
<span style="margin-left:5px;">Одежда</span></a>
</p>
<!--Закрываем строку Меню-->
</td>
</tr>
<!--Создаём строку с дополнительной информацией-->
<tr>
<!--Ячейка с дополнительной информацией-->
<td
bgcolor="#e6e6fa"
align="center">
<h3>Общая информация</h3>
<p>Текст общей информации или реклама</p>
<!--Закрываем ячейку с общей информацией
и таблицу основного контента-->
</td>
</tr>
</table>

<!--ПОДВАЛ-->

<!--Создаём таблицу подвала-->
<table
border="1"
bgcolor="#7FFFD4"
height="100"
cellpadding="10"
style="width:100%; border-radius:5px;">
<!--Создаём строку.-->
<tr>
<!--Создаём столбец-->
<th>
<h3>Подвал</h3>
<!--Закрываем таблицу подвала. При желании в подвале можно
сделать несколько строк и столбцов-->
</th>
</tr>
</table>
<!--Закрываем таблицу контейнера-->
</td>
</tr>
</table>
</body>
</html>
